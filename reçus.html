<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 1.0">
    <title>DocBooking</title>
    <link rel="stylesheet" href="reçus.css">
    <script src="reçus.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="public/assets/imgDO.png" alt="logo" class="logo">
                <span>DocBooking</span>
            </div>
            <ul class="nav-links">
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Entrez vos informations</h2>
        <form id="payment-form">
            <label for="patient-name">Nom:</label>
            <input type="text" id="patient-name" name="patient-name" required>
            
            <label for="service">Service:</label>
            <input type="text" id="service" name="service" required>
            
            <label for="price">Prix:</label>
            <input type="text" id="price" name="price" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">Générer Reçu</button>
        </form>
    </div>

    <div class="receipt" id="receipt">
        <h1>Reçu de Paiement</h1>
        
        <div class="header">
            <p>DocBooking</p>
            <p>Téléphone: +212 6 89 54 74 55</p>
        </div>
        
        <h2>Détails du Paiement</h2>
        <table>
            <tr>
                <th>Nom</th>
                <th>Service</th>
                <th>Prix</th>
                <th>Date</th>
            </tr>
            <tr>
                <td id="display-name"></td>
                <td id="display-service"></td>
                <td id="display-price"></td>
                <td id="display-date"></td>
            </tr>
        </table>
        
        <p>Merci pour votre confiance!</p>
    </div>
</body>
</html>
