<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation Médicale</title>
    <link rel="stylesheet" href="reservation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="navbar">
        <a href="#" class="logo">DocBooking</a>
        <ul class="nav-links">
            <li><a href="/index.html">Accueil</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">À propos</a></li>
            <img src="public/assets/WhatsApp Image 2025-01-02 at 12.06.55.jpeg" alt="logo">
        </ul>
    </div>
    

    <!-- Section de réservation -->
    <div class="container">
        <h1>Réserver une consultation</h1>
        <form id="reservationForm">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom complet" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="date">Date :</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Heure :</label>
            <input type="time" id="time" name="time" required>

            <label for="doctor">Médecin :</label>
            <select id="doctor" name="doctor" required>
                <option value="" disabled selected>Choisissez un médecin</option>
                <option value="Dr. Harti">Dr. Harti</option>
                <option value="Dr. Inani">Dr. Inani</option>
                <option value="Dr. Benjelloun">Dr. Benjelloun</option>
                <option value="Dr. Slaoui">Dr. Slaoui</option>
                <option value="Dr. Bennani">Dr. Bennani</option>
                <option value="Dr. Benjelloun">Dr. Benjelloun</option>
                <option value="Dr. Benboujida">Dr. Benboujida</option>
            </select>

            <button ><a href="paeiment.html">Réserver</a></button>
        </form>

        <!-- Bouton Retour -->
       

        <p id="confirmationMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
