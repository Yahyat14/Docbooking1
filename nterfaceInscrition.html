<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - DocBooking</title>
  <link rel="stylesheet" href="interfaceInscrition.css">
</head>
<body>
  <div class="container">
    <h2>Inscription - DocBooking</h2>
    <form action="#" method="POST" class="form">
      <!-- Choix du type d'utilisateur -->
      <div class="form-group">
        <label for="role">Je suis :</label>
        <select id="role" name="role" required>
          <option value="patient">Patient</option>
          <option value="professionnel">Professionnel de santé</option>
        </select>
      </div>
      
      <!-- Informations de base -->
      <div class="form-group">
        <label for="name">Nom complet :</label>
        <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
      </div>

      <div class="form-group">
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" placeholder="Votre e-mail" required>
      </div>

      <div class="form-group">
        <label for="phone">Numéro de téléphone :</label>
        <input type="tel" id="phone" name="phone" placeholder="Votre téléphone" required>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirmer le mot de passe :</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
      </div>

      <!-- Spécifique aux professionnels -->
      <div class="form-group professional-info" style="display:none;">
        <label for="specialty">Spécialité :</label>
        <input type="text" id="specialty" name="specialty" placeholder="Votre spécialité" required>
      </div>

      <div class="form-group professional-info" style="display:none;">
        <label for="license-number">Numéro de licence :</label>
        <input type="text" id="license-number" name="license-number" placeholder="Numéro de licence professionnel" required>
      </div>

      <button type="submit" class="btn-submit">S'inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="#">Se connecter</a></p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
