            <h2>Page de Paiement</h2>
            <form id="payment-form">
                <label for="cardholder-name"><i class="fas fa-user"></i> Nom du titulaire de la carte</label>
                <input type="text" id="cardholder-name" name="cardholder-name" required>

                <label for="card-number"><i class="fas fa-credit-card"></i> Num√©ro de carte</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry-date"><i class="fas fa-calendar-alt"></i> Date d'expiration</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>

                <label for="cvv"><i class="fas fa-lock"></i> CVV</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit"><i class="fas fa-check-circle"></i> Payer</button>
