<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - DocBooking</title>
    <link rel="stylesheet" href="./interfaceInscrition.css">
</head>
<body>
    <div class="container">
        <h1>Inscription Ã  DocBooking</h1>
        <div>
            <div class="form-group">
                <label for="full-name">Nom complet</label>
                <input type="text" id="full-name" name="full-name" placeholder="Entrez votre nom complet" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez un mot de passe" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmez le mot de passe</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
            </div>
            <button type="submit" class="btn">S'inscrire</button>
        </div>
    </div>
</body>
</html>
